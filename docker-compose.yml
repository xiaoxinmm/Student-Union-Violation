version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: suv-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_secret_change_me
      MYSQL_DATABASE: suv
      MYSQL_USER: suv
      MYSQL_PASSWORD: suv_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: suv-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: suv
      DB_PASSWORD: suv_password
      DB_NAME: suv
      JWT_SECRET: change-this-to-a-long-random-string-in-production
      PORT: 8080
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads_data:/app/uploads

volumes:
  mysql_data:
  uploads_data:
